server:
  # HTTP服务监听端口
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force-response: true
spring:
  datasource:
    url: jdbc:sqlite:app.db
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
mybatis:
  type-aliases-package: net.wuxianjie.web.model
  type-handlers-package: net.wuxianjie.web.handler
  mapper-locations: classpath:mapper/*.xml
core:
  jwt-signing-key: kbeiTd5Q7rQr7ZLsrv0OhEwSBf5teTqlQWNV5Az+vQ0=
  allowed-ant-paths: /auth-resource/public
