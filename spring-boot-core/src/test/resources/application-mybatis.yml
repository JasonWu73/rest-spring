spring:
  datasource:
    url: jdbc:h2:mem:test
    username: root
    password: 123
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
  sql:
    init:
      schema-locations: classpath:db/user.sql
      data-locations: classpath:db/user_data.sql
      mode: always

mybatis:
  type-handlers-package: net.wuxianjie.springbootcore.mybatis
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
